<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Reference to a CSS file (optional) -->
</head>

<body>
    <header>
        <h1>Welcome to My Site</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/accounts/templates/accounts/register.html">Register</a></li>
                <li><a href="/accounts/templates/accounts/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- This is where specific page content will go -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>

</html>
